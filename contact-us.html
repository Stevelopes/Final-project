<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact-us</title>
</head>
<body>
    <header class="wrapper">
        <div>
         <picture>
            <img src="./images/lol-logo-rendered-hi-res.png" alt="League-of-legends-logo">
         </picture>
        </div>
        <div>
         <nav>
          <ul>
            <li><a href="./index.html">Overview</a></li>
            <li><a href="http://">How to play</a></li>
            <li><a href="https://www.riotgames.com/en">Riot Games</a></li>
          </ul>
         </nav>
        </div>
        <div>
         <a class="sign-up" href="https://signup.euw.leagueoflegends.com/en/signup/index#/" alt="Sign-up-link">Sign up and play</a>
        </div>
    </header>
    <main class="form wrapper">
     <div class="form-container">
      <h1> Get in contact with us</h1>
      <form action="" method="GET" id="contact-form"></form>
       <div class="form-name">
          <label for="name">Enter your name</label>
          <input type="text" name="name" id="name" required />
       </div>
       <div class="form-email">
          <label for="email">Enter your email</label>
          <input type="text" name="email" id="email" required />
       </div>
       <div class="form-message">
          <label for="message">Enter your message</label>
          <textarea name="message" id="message" cols="30" rows="5" required></textarea>
       </div>
       <div class="form-submit">
          <input type="submit" name="submit" id="submit" value="Submit">
       </div>
     </div>
    </main>
</body>
</html>
