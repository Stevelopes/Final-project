<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact-us</title>
</head>
<body>
   <header class="wrapper">
      <div>
       <picture>
          <img src="./images/lol-logo-rendered-hi-res.png" alt="League-of-legends-logo">
       </picture>
      </div>
      <button class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <div>
       <nav class="nav">
        <ul class="nav-links">
          <li><a href="./index.html">Overview</a></li>
          <li><a href="http://">How to play</a></li>
          <li><a href="https://www.riotgames.com/en">Riot Games</a></li>
          
        </ul>
       </nav>
      </div>
      <div class="sign-up-div">
            <a class="sign-up" href="https://signup.euw.leagueoflegends.com/en/signup/index#/" 
               alt="Sign-up-link">Sign up and play</a>
       </div>
      
  </header>
    <main class="form wrapper">
     <div >
      <h1> Get in contact with us</h1>
      <form class="form-container" action="" method="GET" id="contact-form">
       <div class="form-item">
          <label for="name">Enter your name</label>
          <input type="text" name="name" id="name" required />
       </div>
       <div class="form-item">
          <label for="email">Enter your email</label>
          <input type="text" name="email" id="email" required />
       </div>
       <div class="form-item">
          <label for="message">Enter your message</label>
          <textarea name="message" id="message" cols="30" rows="5" required></textarea>
       </div>
       <div class="form-submit">
          <input type="submit" name="submit" id="submit" value="Submit">
       </div>
      </form>
     </div>
    </main>
    <footer class="wrapper">
      <picture>
          <img src="./images/Riot-logo.png" alt="Riot-logo">
      </picture>
      <p> Â© 2019 Riot Games, Inc. All rights reserved. Riot Games, League of Legends 
        and PvP.net are trademarks, services marks, or registered trademarks of Riot Games, Inc.
      </p>
      <a href="./contact-us.html">Contact Us</a>
  </footer>
  <script src="./script/script.js"></script>
</body>
</html>
